<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CurrencyConvertor</title>
  </head>
  <body>
  
    <div class="container">
        <div class="row">
            <div class="offset-3 col-6  my-style">
               <h2>currency converter</h2>
              <form>
                <div>
                   <label for="SCurrcode">From Currency</label>
                   <select name="selectCurrencyToConvert" id="base">
                    <option value="">Select your currency....</option>
                    <option value="INR">Indian Rupee(INR)</option>
                    <option value="USD"> United State Dollar(USD)</option>
                    <option value="EUR">European Euro(EUR)</option>
                    <option value="CAD">Canadian Dollar(CAD)</option>
                    <option value="MYR">Malaysian ringgit(MYR)</option>
                  </select>
                </div>
                <div>
                   <label for="ECurrcode">To Currency</label>
                   <select name="convertedcurency" id="converted">
                    <option  value="">Select your currency....</option>
                    <option value="INR">Indian Rupee(INR)</option>
                    <option value="USD"> United State Dollar(USD)</option>
                    <option value="EUR">European Euro(EUR)</option>
                    <option value="CAD">Canadian Dollar(CAD)</option>
                    <option value="MYR">Malaysian ringgit(MYR)</option>
                   </select>
                </div>
                <div>
                  <label for="inputvalue">Amount</label>
                 <input type="number" id="inputvalue" placeholder="Type amount here...">
                </div>
                <br>
               <div>
                    <button class="btn btn-secondary btn-lg btn-block" id="converted">convert</button>
                </div>
            </form>
            <br>
            <div class="style"> 
              <h4>Output:</h4>
             <div id="resultdisplay">
             </div>
          
             
             
        </div>
    </div>


   
    <script src="script.js">
   
    </script>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
 
  </body>
</html>
